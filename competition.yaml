---
teams:
- name: WhiteTeam
  color: White
  users:
  - username: whiteteamuser
    password: testpass
- name: RedTeam
  color: Red
  users:
  - username: redteamuser
    password: testpass
- name: Team1
  color: Blue
  users:
  - username: team1user1
    password: testpass
  services:
  - name: Tim
    check_name: ICMPCheck
    host: tim.minions.galactic
    port: 0
    points: 125
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: Kevin SSH
    check_name: SSHCheck
    host: kevin.minions.galactic
    port: 22
    points: 150
    accounts:
    - username: root
      password: StealTheM00n!
    - username: administrator
      password: StealTheM00n!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: Dave SSH
    check_name: SSHCheck
    host: dave.minions.galactic
    port: 22
    points: 150
    accounts:
    - username: root
      password: StealTheM00n!
    - username: administrator
      password: StealTheM00n!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: Stuart SSH
    check_name: SSHCheck
    host: stuart.minions.galactic
    port: 22
    points: 150
    accounts:
    - username: root
      password: StealTheM00n!
    - username: administrator
      password: StealTheM00n!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: Dave_HTTP
    check_name: HTTPCheck
    host: dave.minions.galactic
    port: 80
    points: 100
    environments:
    - matching_content: Minions Galactic
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Minions Galactic
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: Kevin_HTTP
    check_name: HTTPCheck
    host: kevin.minions.galactic
    port: 80
    points: 100
    environments:
    - matching_content: Zen Cart
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Zen Cart
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: Stuart HTTPS
    check_name: HTTPSCheck
    host: testbed_web
    port: 443
    points: 100
    environments:
    - matching_content: Roundcube
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Roundcube
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: Nefario MySQL
    check_name: MYSQLCheck
    host: nefario.minions.galactic
    port: 3306
    points: 100
    accounts:
    - username: root
      password: StealTheM00n!
    environments:
    - matching_content: USER_PRIVILEGES
      properties:
      - name: database
        value: information_schema
      - name: command
        value: show tables;
  - name: Dave FTP
    check_name: FTPCheck
    host: dave.minions.galactic
    port: 21
    points: 150
    accounts:
    - username: root
      password: StealTheM00n!
    - username: administrator
      password: StealTheM00n!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/home/testfile.txt"
      - name: filecontents
        value: Sample file contents
  - name: Kevin FTP
    check_name: FTPCheck
    host: kevin.minions.galactic
    port: 21
    points: 150
    accounts:
    - username: root
      password: StealTheM00n!
    - username: administrator
      password: StealTheM00n!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/home/testfile.txt"
      - name: filecontents
        value: Sample file contents
  - name: Gru DNS
    check_name: DNSCheck
    host: gru.minions.galactic
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: minions.galactic
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: minions.galactic
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: dave.minions.galactic
  - name: Nefario DNS
    check_name: DNSCheck
    host: nefario.minions.galactic
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: minions.galactic
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: minions.galactic
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: dave.minions.galactic
